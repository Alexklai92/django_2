{% extends "_base.html" %}

{% block content %}
  <div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">

          <span class="card-title">{{ file_name }}</span>

          {% if file_content is not None %}
              <textarea style="height: 40em">{{ file_content|safe }}</textarea>
          {% else %}
              <textarea style="">{{ error|safe }}</textarea>
          {% endif %}
          
        </div>
        <div class="card-action">
          <a href="{% url "file_list" %}">Обратно к списку</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
